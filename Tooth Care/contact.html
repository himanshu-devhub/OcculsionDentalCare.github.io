<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Occlusion Dental Care</title>
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out with any questions or appointment requests.</p>
    </header>
    
    <section id="contact">
        <div class="contact-container">
            <div class="contact-form">
                <h2>Get in Touch</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>

            <div class="contact-info">
                <h2>Our Clinic</h2>
                <p><strong>Address:</strong> delhi </p>
                <p><strong>Phone:</strong> +91 99902 86107</p>
                <p><strong>Email:</strong> occlusiondentalcareofficial@gmail.com</p>
            </div>
        </div>
    </section>

    <!-- Google Maps Embed (Optional) -->
    <section id="map">
        <h2>Find Us</h2>
        <iframe 
             src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3171.722304155313!2d77.1220267749535!3d28.54370998810959!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1d00046c1a85%3A0x9f227598a048d7fb!2sOcclusion%20Dental%20Care%2C%20Mahipalpur%2C%20New%20Delhi%20110037!5e1!3m2!1sen!2sin!4v1743257922351!5m2!1sen!2sin"
            width="100%" 
            height="300" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </section>

    <footer>
        <p>&copy; 2025 Dental Care. All rights reserved.</p>
    </footer>

    <script src="contat.js"></script>
</body>
</html>
